<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahdistusnappula</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add Chart.js date adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <button id="nav-buttons" class="nav-button active">Nappulat</button> <!-- Updated class -->
            <button id="nav-stats" class="nav-button">Tilastot</button> <!-- Updated class -->
            <button id="nav-settings" class="nav-button">Asetukset</button> <!-- New Settings Nav -->
        </nav>
    </header>

    <main>
        <section id="button-view">
            <!-- Heading updated to include username placeholder -->
            <h1>Mikä ahdistaa, <span id="username-placeholder"></span>?</h1>
            <div id="last-press-info" style="margin-bottom: 15px; color: #555;"></div>
            <!-- Anxiety buttons will be dynamically generated here -->
            <div id="anxiety-buttons-container"></div>
            <!-- Removed hardcoded buttons -->
        </section>

        <section id="stats-view" style="display: none;">
            <h1>Tilastot</h1>
            <!-- Add Filter Controls -->
            <div id="filter-controls">
                <span>Aikaväli:</span>
                <button class="filter-button" data-range="7">Viimeiset 7 pv</button>
                <button class="filter-button" data-range="30">Viimeiset 30 pv</button>
                <button class="filter-button active" data-range="all">Kaikki</button> <!-- Default active -->
            </div>
            <!-- Add Chart Type Controls -->
            <div id="chart-type-controls" style="margin-top: 10px;">
                 <span>Näkymä:</span>
                <button class="chart-type-button active" data-chart-type="timeline">Aikajana</button> <!-- Default active -->
                <button class="chart-type-button" data-chart-type="byType">Tyypeittäin</button>
            </div>
            <!-- Tilastograafi tulee tähän -->
            <canvas id="anxietyChart"></canvas>
            <div id="stats-summary"></div> <!-- Optional: For text summary -->
        </section>

        <!-- New Settings View -->
        <section id="settings-view" style="display: none;">
            <h1>Asetukset</h1>
            <h2>Muokkaa ahdistusnappuloita</h2>
            <div id="button-editor">
                <!-- Button list will be generated here -->
            </div>
            <div id="add-button-form">
                <h3>Lisää uusi nappula</h3>
                <input type="text" id="new-button-label" placeholder="Nappulan teksti (esim. KOULU)">
                <button id="add-button">Lisää nappula</button>
            </div>
             <h2>Nimen vaihto</h2>
             <button id="change-name-button">Vaihda käyttäjänimi</button>
        </section>
    </main>

    <footer>
        <!-- Mahdollinen alatunniste -->
        <p style="text-align: center; font-size: 0.8em; color: #666; margin-top: 30px;">
            Ahdistusnappula &copy; 2025 | <a href="https://github.com/ollisulopuisto/ahdistusnappula/blob/main/README.md" target="_blank" style="color: #aaa;">Ohjeet</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
