<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahdistusnappula</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add Chart.js date adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <!-- Navigaatio tulee tähän -->
            <button id="nav-buttons">Nappulat</button>
            <button id="nav-stats">Tilastot</button>
        </nav>
    </header>

    <main>
        <section id="button-view">
            <h1>Ahdistusnappulat</h1>
            <!-- Ahdistusnapit tulevat tähän -->
            <button class="anxiety-button" data-type="KOULU">KOULU AHDISTAA</button>
            <button class="anxiety-button" data-type="VANHEMMAT">VANHEMMAT AHDISTAA</button>
            <button class="anxiety-button" data-type="KAVERIT">KAVERIT AHDISTAA</button>
            <button class="anxiety-button" data-type="AIKATAULUT">AIKATAULUT AHDISTAA</button>
            <button class="anxiety-button" data-type="SIIVOAMINEN">SIIVOAMINEN AHDISTAA</button>
            <button class="anxiety-button" data-type="MUU">MUU SYY AHDISTAA</button>
        </section>

        <section id="stats-view" style="display: none;">
            <h1>Tilastot</h1>
            <!-- Add Filter Controls -->
            <div id="filter-controls">
                <span>Aikaväli:</span>
                <button class="filter-button" data-range="7">Viimeiset 7 pv</button>
                <button class="filter-button" data-range="30">Viimeiset 30 pv</button>
                <button class="filter-button active" data-range="all">Kaikki</button> <!-- Default active -->
            </div>
            <!-- Add Chart Type Controls -->
            <div id="chart-type-controls" style="margin-top: 10px;">
                 <span>Näkymä:</span>
                <button class="chart-type-button active" data-chart-type="timeline">Aikajana</button> <!-- Default active -->
                <button class="chart-type-button" data-chart-type="byType">Tyypeittäin</button>
            </div>
            <!-- Tilastograafi tulee tähän -->
            <canvas id="anxietyChart"></canvas>
            <div id="stats-summary"></div> <!-- Optional: For text summary -->
        </section>
    </main>

    <footer>
        <!-- Mahdollinen alatunniste -->
        <p style="text-align: center; font-size: 0.8em; color: #666; margin-top: 30px;">
            Ahdistusnappula &copy; 2023
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
