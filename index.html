<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahdistusnappula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <!-- Navigaatio tulee tähän -->
            <button id="nav-buttons">Nappulat</button>
            <button id="nav-stats">Tilastot</button>
        </nav>
    </header>

    <main>
        <section id="button-view">
            <h1>Ahdistusnappulat</h1>
            <!-- Ahdistusnapit tulevat tähän -->
            <button class="anxiety-button" data-type="KOULU">KOULU AHDISTAA</button>
            <button class="anxiety-button" data-type="VANHEMMAT">VANHEMMAT AHDISTAA</button>
            <button class="anxiety-button" data-type="KAVERIT">KAVERIT AHDISTAA</button>
            <button class="anxiety-button" data-type="AIKATAULUT">AIKATAULUT AHDISTAA</button>
            <button class="anxiety-button" data-type="SIIVOAMINEN">SIIVOAMINEN AHDISTAA</button>
            <button class="anxiety-button" data-type="MUU">MUU SYY AHDISTAA</button>
        </section>

        <section id="stats-view" style="display: none;">
            <h1>Tilastot</h1>
            <!-- Tilastograafi tulee tähän -->
        </section>
    </main>

    <footer>
        <!-- Mahdollinen alatunniste -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
